# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Fetch
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history so that tags are included
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install virtualenv
      run: python -m pip install --user virtualenv
    - name: Prepare venv and Install dependencies
      run: |
        python3 myprepare.py
    # - name: check type
    #   run: |
    #     ./devenv_exec ./check_types.sh
    # - name: Lint with Ruff
    #   run: |
    #     ./devenv_exec pip install ruff
    #     ./devenv_exec ruff check --output-format=github fast_speedtest tests
    # - name: Test with pytest
    #   run: |
    #     ./devenv_exec pytest
    - name: Show example result
      if: matrix.python-version == '3.11'
      run: ./devenv_exec --min-duration 2 --max-duration 3 --max-connections 1 --no-upload --interval 1 --json
    - name: Build a binary wheel and a source tarball
      run: ./build.sh
    - name: Store the distribution packages
      if: matrix.python-version == '3.11'
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/python-fast-cli

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
